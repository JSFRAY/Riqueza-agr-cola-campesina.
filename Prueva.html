<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <!-- Configuración de la barra de la parte de encima. -->
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #63b665"
    >
      <div class="container-fluid">
        <!-- Configuración de la imagen o logo más el texto que le queramos dar -->
        <a class="navbar-brand" href="index.html">
          <img
            src="https://cdn.glitch.global/5654f98f-00cd-4cb1-b8b4-30d2602318de/CoffeeDoddle.svg?v=1650829595635"
            alt="Logo de Riqueza Agricola Campesina."
            width="70"
            height="70"
            class="d-inline-block align-text-start"
          />
          <span class="brand-text btn fs-4 p-0"
            >Riqueza Agricola Campesina.</span
          >
        </a>

        <!-- Botón de toggle para pantallas pequeñas -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Contenedor de los elementos del navbar -->
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link btn fs-4"
                href="Prueva.html"
                style="margin-left: 5rem"
                title="¿Quiénes somos?"
                >¿Quiénes somos?</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn fs-4"
                href="acercade.html"
                title="Productos y servicios."
                >Productos y servicios.</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn fs-4"
                href="acercade.html"
                title="Proveedores."
                >Proveedores.</a
              >
            </li>
          </ul>

          <!-- Configuración de la opción de login -->
          <div
            class="d-flex align-items-center login-btn"
            style="margin-right: 1rem"
          >
            <button class="custom-btn" type="button">
              <img
                src="https://cdn.glitch.global/5654f98f-00cd-4cb1-b8b4-30d2602318de/login-arrow-symbol-entering-back-into-a-square_icon-icons.com_73221.svg?v=1717615908129"
                class="figure-img img-fluid rounded shadow-lg"
                alt="Ingreso."
                width="50"
                height="50"
              />
              <figcaption class="fs-5">Ingreso.</figcaption>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- End Example Code -->
  </body>
</html>
